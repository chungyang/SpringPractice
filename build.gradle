plugins {
    id "java-gradle-plugin"
}


repositories {
   jcenter()
}

dependencies { 
	testCompile "org.mockito:mockito-core:1.+" 
	testCompile 'junit:junit:4.12'
	testCompile group: 'org.springframework', name: 'spring-test', version: '4.3.11.RELEASE'
	compile 'org.springframework:spring-context:4.3.11.RELEASE'
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'
	compile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.16.1'
}


